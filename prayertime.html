<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style id='timetable-style-inline-css' type='text/css'>

                    td th{
                      text-align: center;
                    }
    </style>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous">
    </script>
    <script src="prayerTime.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://hilalcommittee.org/js/chcHijriDate.js"></script>
  </head>
  <body>
      <table class="table table-striped">
        <thead>
            <th scope="col" style="text-align:center"><p><span id="dateNow"> </span></p>
              <div class="islamicDate"></div>
            <span id="fajrTiming">Prayer Times for Fremont, CA</span> <h2 class="dptScTime"><span id="timeNOW"> </span>
            </h2>
          </th>
        </thead>

      <tbody>
      <tr>
        <th scope="col">Prayer</th>
        <th  scope="col">Timings</th>
      </tr>
      <tr>
        <th  scope="row" class="prayerName ">Fajr</th>
        <td><span id="fajr_Timing"> </span></td>
      </tr>
      <tr>
        <th scope="row" class="prayerName ">Zuhr</th>
        <td class="begins "><span id="dhuhr_time"> </span></td>
      </tr>
      <tr>
        <th scope="row" class="prayerName ">Asr</th>
        <td class="begins "><span id="asr_time"> </span></td>
      </tr>
      <tr>
        <th scope="row" class="prayerName ">Maghrib</th>
        <td class="begins "><span id="maghrib_time"> </span></td>
      </tr>
      <tr>
        <th scope="row" class="prayerName ">Isha</th><td class="begins "><span id="isha_time"> </span></td>
        </tr>
      <tr>
        <th scope="row" class="prayerName ">Tahajjud (last third of the night)</th>
        <td class="begins "><span id="tahajjudTime"> </span></td>
      </tr>
    </tbody>
  </table>
  <div>
    <h6  class="prayerName ">Announcement:</h6>
    <p class="begins ">  <span class="chcAnnouncement"></span></p>
  </div>


  </body>

</html>
